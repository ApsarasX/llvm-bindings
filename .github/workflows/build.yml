name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
      - 'LICENSE'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
      - 'LICENSE'
    tags-ignore:
      - '**'

jobs:
  build:
    name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11, macos-12]
        node: [14, 16, 18]
        exclude:
          - os: ubuntu-18.04
            node: 18
    steps:
      - name: Fetch Codebase
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - name: Install LLVM on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo wget https://apt.llvm.org/llvm.sh
          sudo chmod +x llvm.sh
          sudo ./llvm.sh 13
      - name: Install Dependencies
        run: npm install --ignore-scripts
      - name: CMake Build Debug and Test
        run: |
          rm -rf build
          npm run build:debug
          npm test
      - name: CMake Build Release and Test
        run: |
          rm -rf build
          npm run build:release
          npm test