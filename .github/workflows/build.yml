name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
      - 'LICENSE'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
      - 'LICENSE'
    tags-ignore:
      - '**'

jobs:
  build:
    name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, macos-10.15, macos-11, macos-12, windows-2019, windows-2022]
        node: [14, 16, 18]
        exclude:
          - os: ubuntu-18.04
            node: 18
    steps:
      - name: Fetch Codebase
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - name: Install LLVM on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo wget https://apt.llvm.org/llvm.sh
          sudo chmod +x llvm.sh
          sudo ./llvm.sh 13
      - name: Install LLVM on Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          $LLVM_PREBUILT_FILE = "LLVM-13.0.1-win64.zip"
          curl -sLO https://github.com/ApsarasX/llvm-windows/releases/download/llvmorg-13.0.1/LLVM-13.0.1-win64.zip -o $LLVM_PREBUILT_FILE
          Expand-Archive -Path $LLVM_PREBUILT_FILE
          $LLVM_CMAKE_DIR = "$pwd\\LLVM-13.0.1-win64\\LLVM-13.0.1-win64\\lib\\cmake\\llvm"
          npm config set cmake_LLVM_DIR $LLVM_CMAKE_DIR
      - name: Install Dependencies
        run: npm install --ignore-scripts
      - name: CMake Build Debug and Test
        if: startsWith(matrix.os, 'windows') == false
        run: |
          npm run clear
          npm run build:debug
          npm test
      - name: CMake Build Release and Test
        run: |
          npm run clear
          npm run build:release
          npm test